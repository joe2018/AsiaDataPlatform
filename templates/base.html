<script>
    $.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
            });
$(function () {
	$.ajaxSetup({
		headers: {
		"X-CSRFToken": getCookie("csrftoken")
				}
		});
});

function getCookie(name) {
	var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
	if(arr=document.cookie.match(reg))
		return unescape(arr[2]);
	else
	return null;
	}

    </script>
